<form action="{{act}}" method="post">
    <input type="hidden" name="input_id" id="input_id" value="{{id}}"><br>
    <label for="input_fabricante">Fabricante</label><br>
    <input type="text" name="input_fabricante" id="input_fabricante" value="{{fab}}"><br>
    <label for="input_modelo">Modelo</label><br>
    <input type="text" name="input_modelo" id="input_modelo" value="{{mod}}"><br>
    <label for="input_ano">Ano</label><br>
    <input type="text" name="input_ano" id="input_ano" value="{{ano}}"><br>
    <label for="input_cor">Cor</label><br>
    <input type="text" name="input_cor" id="input_cor" value="{{cor}}"><br>
    <label for="input_tipo">Tipo</label><br>
    <input type="text" name="input_tipo" id="input_tipo" value="{{tipo}}"><br>
    <button>Salvar</button>
</form>
